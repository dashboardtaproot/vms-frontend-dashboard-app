<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Management System</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Chart.js for reports -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- jsPDF for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
        /* Style for disabled buttons */
        button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        [contenteditable="true"].modified-cell {
            background-color: #fef9c3; /* yellow-100 */
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ===================================================================================
        // VMS Dashboard - React Application
        // ===================================================================================

        const { useState, useEffect, createContext, useContext, useReducer, useMemo, useCallback } = React;
        const { createRoot } = ReactDOM;

        // --- Configuration -----------------------------------------------------------------
        const API_BASE_URL = '/api';
        const DASHBOARD_CONFIGS = {
            'ecaltVMSDisplay': { title: 'Eclat VMS' },
            'taprootVMSDisplay': { title: 'Taproot VMS' },
            'michiganDisplay': { title: 'Michigan VMS' },
            'EclatTexasDisplay': { title: 'Eclat Texas VMS' },
            'TaprootTexasDisplay': { title: 'Taproot Texas VMS' },
        };
        const EDITABLE_COLUMNS = ['Working By', 'No. of Resumes Submitted', 'Remarks', '1st Candidate Name', '2nd Candidate Name', '3rd Candidate Name'];

        // --- API Helper --------------------------------------------------------------------
        const api = {
            call: async (endpoint, method = 'GET', body = null, params = {}) => {
                const url = new URL(`${API_BASE_URL}/${endpoint}`, window.location.origin);
                if (method === 'GET') Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                const options = { method, headers: { 'Content-Type': 'application/json' } };
                if (body) options.body = JSON.stringify(body);
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred.' }));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`API call to ${endpoint} failed:`, error);
                    throw error;
                }
            },
            authenticateUser: (username, password) => api.call('authenticateUser', 'POST', { username, password }),
            getUsers: (authenticatedUsername) => api.call('getUsers', 'GET', null, { authenticatedUsername }),
            addUser: (userData, authenticatedUsername) => api.call('addUser', 'POST', { ...userData, authenticatedUsername }),
            updateUser: (originalUsername, userData, authenticatedUsername) => api.call('updateUser', 'POST', { originalUsername, userData, authenticatedUsername }),
            deleteUser: (usernameToDelete, authenticatedUsername) => api.call('deleteUser', 'POST', { usernameToDelete, authenticatedUsername }),
            getDashboardData: (sheetKey, authenticatedUsername) => api.call('getDashboardData', 'GET', null, { sheetKey, authenticatedUsername }),
            updateJobPosting: (updates, authenticatedUsername) => api.call('updateJobPosting', 'POST', { updates, authenticatedUsername }),
            updateJobStatus: (postingIds, newStatus, authenticatedUsername) => api.call('updateJobStatus', 'POST', { postingIds, newStatus, authenticatedUsername }),
            archiveOrDeleteJob: (postingIds, actionType, authenticatedUsername) => api.call('archiveOrDeleteJob', 'POST', { postingIds, actionType, authenticatedUsername }),
        };

        // --- Authentication Context --------------------------------------------------------
        const AuthContext = createContext();
        const authReducer = (state, action) => {
            switch (action.type) {
                case 'LOGIN': return { ...state, isAuthenticated: true, user: action.payload, isFirstLogin: action.payload.isFirstLogin };
                case 'LOGOUT': return { ...state, isAuthenticated: false, user: null, isFirstLogin: false };
                case 'PASSWORD_CHANGED': return { ...state, isFirstLogin: false };
                default: return state;
            }
        };
        const AuthProvider = ({ children }) => {
            const [state, dispatch] = useReducer(authReducer, { isAuthenticated: false, user: null, isFirstLogin: false });
            useEffect(() => {
                try {
                    const savedUser = localStorage.getItem('vms_user');
                    if (savedUser) dispatch({ type: 'LOGIN', payload: JSON.parse(savedUser) });
                } catch (error) { localStorage.removeItem('vms_user'); }
            }, []);
            const login = (userData) => { localStorage.setItem('vms_user', JSON.stringify(userData)); dispatch({ type: 'LOGIN', payload: userData }); };
            const logout = () => { localStorage.removeItem('vms_user'); dispatch({ type: 'LOGOUT' }); };
            const passwordChanged = () => {
                const updatedUser = { ...state.user, isFirstLogin: false };
                localStorage.setItem('vms_user', JSON.stringify(updatedUser));
                dispatch({ type: 'PASSWORD_CHANGED' });
            };
            return <AuthContext.Provider value={{ ...state, login, logout, passwordChanged }}>{children}</AuthContext.Provider>;
        };
        const useAuth = () => useContext(AuthContext);

        // --- Reusable UI Components --------------------------------------------------------
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4" onClick={onClose}>
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center p-4 border-b">
                            <h3 className="text-xl font-semibold text-gray-800">{title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                        <div className="p-6">{children}</div>
                    </div>
                </div>
            );
        };
        const Spinner = ({ size = '8' }) => <div className={`animate-spin rounded-full h-${size} w-${size} border-b-2 border-indigo-600`}></div>;

        // --- Main Application Pages --------------------------------------------------------
        // ... (LoginPage, ChangePasswordPage, ReportsPage, AdminPage and its modals remain unchanged) ...
        const LoginPage = () => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const { login } = useAuth();
            const [isForgotPasswordOpen, setForgotPasswordOpen] = useState(false);
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                try {
                    const data = await api.authenticateUser(username, password);
                    if (data.success) login(data);
                    else setError(data.message);
                } catch (err) { setError(err.message); } 
                finally { setLoading(false); }
            };
            return (
                <>
                    <div className="min-h-screen bg-slate-100 flex flex-col justify-center items-center">
                        <div className="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-gray-800">VMS Dashboard</h1>
                                <p className="text-gray-500 mt-2">Welcome back! Please log in.</p>
                            </div>
                            {error && <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">{error}</div>}
                            <form onSubmit={handleSubmit}>
                                <div className="mb-4">
                                    <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="username">Username (Email)</label>
                                    <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" type="email" value={username} onChange={(e) => setUsername(e.target.value)} required />
                                </div>
                                <div className="mb-6">
                                    <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="password">Password</label>
                                    <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" type="password" value={password} onChange={(e) => setPassword(e.target.value)} required />
                                </div>
                                <button className="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded w-full flex justify-center items-center" type="submit" disabled={loading}>{loading ? <Spinner size="5" /> : 'Sign In'}</button>
                                <div className="text-center mt-4">
                                    <a className="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800" href="#" onClick={(e) => {e.preventDefault(); setForgotPasswordOpen(true);}}>Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </>
            );
        };

        const DashboardPage = ({ sheetKey }) => {
            const { user } = useAuth();
            const [data, setData] = useState([]);
            const [header, setHeader] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [sortConfig, setSortConfig] = useState({ key: null, direction: 'ascending' });
            const [filter, setFilter] = useState('');
            const [unsavedChanges, setUnsavedChanges] = useState({});

            const loadData = useCallback(async () => {
                setLoading(true);
                setError('');
                setUnsavedChanges({});
                try {
                    const result = await api.getDashboardData(sheetKey, user.userIdentifier);
                    if (result.success) {
                        setHeader(result.header);
                        setData(result.rows);
                    } else {
                        setError(result.message);
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }, [sheetKey, user.userIdentifier]);

            useEffect(() => {
                loadData();
            }, [loadData]);

            const handleSort = (key) => {
                let direction = 'ascending';
                if (sortConfig.key === key && sortConfig.direction === 'ascending') {
                    direction = 'descending';
                }
                setSortConfig({ key, direction });
            };
            
            const handleCellEdit = (rowIndex, cellIndex, value) => {
                const originalRow = data[rowIndex];
                const postingId = originalRow[header.indexOf('Posting ID')];
                const headerName = header[cellIndex];
                
                setUnsavedChanges(prev => ({
                    ...prev,
                    [postingId]: {
                        ...prev[postingId],
                        [headerName]: value
                    }
                }));

                // Also update the local data to show the change immediately
                const newData = [...data];
                newData[rowIndex][cellIndex] = value;
                setData(newData);
            };

            const handleSaveChanges = async () => {
                const updates = Object.entries(unsavedChanges).map(([postingId, changes]) => {
                    // Map frontend header names to backend property names
                    const backendChanges = {};
                    Object.entries(changes).forEach(([headerName, value]) => {
                        const backendKey = headerName.replace(/ /g, '').charAt(0).toLowerCase() + headerName.replace(/ /g, '').slice(1);
                        backendChanges[backendKey] = value;
                    });
                    return { rowKey: postingId, changes: backendChanges };
                });
                
                if (updates.length === 0) return;

                setLoading(true);
                try {
                    await api.updateJobPosting(updates, user.userIdentifier);
                    setUnsavedChanges({});
                } catch (err) {
                    setError(`Failed to save: ${err.message}`);
                } finally {
                    setLoading(false);
                    // Optionally reload data to confirm changes
                    loadData();
                }
            };

            const filteredAndSortedData = useMemo(() => {
                let sortableItems = [...data];
                if (sortConfig.key !== null) {
                    const sortIndex = header.indexOf(sortConfig.key);
                    sortableItems.sort((a, b) => {
                        if (a[sortIndex] < b[sortIndex]) return sortConfig.direction === 'ascending' ? -1 : 1;
                        if (a[sortIndex] > b[sortIndex]) return sortConfig.direction === 'ascending' ? 1 : -1;
                        return 0;
                    });
                }
                if (filter) {
                    return sortableItems.filter(row =>
                        row.some(cell => String(cell).toLowerCase().includes(filter.toLowerCase()))
                    );
                }
                return sortableItems;
            }, [data, sortConfig, filter, header]);

            return (
                <div>
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">{DASHBOARD_CONFIGS[sheetKey]?.title || 'Dashboard'}</h1>
                        <div className="flex items-center space-x-2">
                            <input type="text" placeholder="Search..." value={filter} onChange={e => setFilter(e.target.value)} className="shadow-sm border-gray-300 rounded-md"/>
                            <button onClick={loadData} className="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Refresh</button>
                            <button onClick={handleSaveChanges} disabled={Object.keys(unsavedChanges).length === 0} className="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 disabled:bg-gray-400">Save Changes</button>
                        </div>
                    </div>
                    {loading && <div className="flex justify-center items-center h-64"><Spinner /></div>}
                    {error && <div className="text-red-500 bg-red-100 p-4 rounded-lg">Error: {error}</div>}
                    {!loading && !error && (
                        <div className="bg-white p-4 rounded-lg shadow overflow-x-auto">
                            <table className="w-full text-sm text-left text-gray-500">
                                <thead className="text-xs text-gray-700 uppercase bg-gray-50">
                                    <tr>
                                        {header.map(h => 
                                            <th key={h} scope="col" className="px-6 py-3 sortable-header" onClick={() => handleSort(h)}>
                                                {h} {sortConfig.key === h ? (sortConfig.direction === 'ascending' ? '▲' : '▼') : ''}
                                            </th>
                                        )}
                                        <th scope="col" className="px-6 py-3">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredAndSortedData.map((row, rowIndex) => (
                                        <tr key={rowIndex} className="bg-white border-b hover:bg-gray-50">
                                            {row.map((cell, cellIndex) => {
                                                const headerName = header[cellIndex];
                                                const isEditable = EDITABLE_COLUMNS.includes(headerName);
                                                const postingId = row[header.indexOf('Posting ID')];
                                                const isModified = unsavedChanges[postingId] && unsavedChanges[postingId][headerName];
                                                
                                                return (
                                                    <td key={cellIndex} 
                                                        className={`px-6 py-4 ${isModified ? 'modified-cell' : ''}`}
                                                        contentEditable={isEditable}
                                                        suppressContentEditableWarning={true}
                                                        onBlur={e => isEditable && handleCellEdit(rowIndex, cellIndex, e.target.innerText)}
                                                    >
                                                        {cell}
                                                    </td>
                                                );
                                            })}
                                            <td className="px-6 py-4">
                                                {/* Action buttons would go here */}
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };
        
        const MainApp = () => {
            const [currentPage, setCurrentPage] = useState({type: 'dashboard', key: 'ecaltVMSDisplay'});
            const { user, logout } = useAuth();
            const isAdmin = user?.userRole?.includes('Admin');

            const NavLink = ({ pageKey, icon, children, isDashboard = false }) => (
                <button
                    onClick={() => setCurrentPage(isDashboard ? {type: 'dashboard', key: pageKey} : {type: pageKey})}
                    className={`flex items-center w-full px-4 py-2.5 rounded-lg text-sm font-medium transition-colors ${
                        (isDashboard && currentPage.type === 'dashboard' && currentPage.key === pageKey) || (!isDashboard && currentPage.type === pageKey)
                        ? 'bg-indigo-600 text-white' : 'text-gray-600 hover:bg-gray-200'
                    }`}
                >
                    {icon}
                    <span className="ml-3">{children}</span>
                </button>
            );

            return (
                <div className="flex h-screen bg-gray-100">
                    <aside className="w-64 bg-white border-r flex flex-col">
                        <div className="px-6 py-4 border-b"><h2 className="text-xl font-bold text-indigo-600">VMS Portal</h2></div>
                        <nav className="flex-1 p-4 space-y-1">
                            <p className="px-4 pt-2 pb-1 text-xs font-semibold text-gray-500 uppercase">Dashboards</p>
                            {Object.entries(DASHBOARD_CONFIGS).map(([key, config]) => 
                                <NavLink key={key} pageKey={key} isDashboard={true} icon={<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>}>
                                    {config.title}
                                </NavLink>
                            )}
                            <p className="px-4 pt-4 pb-1 text-xs font-semibold text-gray-500 uppercase">Analysis & Admin</p>
                            <NavLink pageKey="reports" icon={<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M3 3v18h18"></path><path d="M18 17V9"></path><path d="M13 17V5"></path><path d="M8 17v-3"></path></svg>}>Reports</NavLink>
                            {isAdmin && <NavLink pageKey="admin" icon={<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>}>Admin</NavLink>}
                        </nav>
                        <div className="p-4 border-t">
                             <div className="mb-4">
                                <p className="text-sm font-semibold text-gray-700">{user.userName}</p>
                                <p className="text-xs text-gray-500">{user.userIdentifier}</p>
                            </div>
                            <button onClick={logout} className="w-full flex items-center justify-center px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                Logout
                            </button>
                        </div>
                    </aside>

                    <main className="flex-1 p-6 overflow-y-auto">
                        {currentPage.type === 'dashboard' && <DashboardPage sheetKey={currentPage.key} />}
                        {currentPage.type === 'reports' && <ReportsPage />}
                        {currentPage.type === 'admin' && <AdminPage />}
                    </main>
                </div>
            );
        };
        
        const App = () => {
            const { isAuthenticated, isFirstLogin } = useAuth();
            if (!isAuthenticated) return <LoginPage />;
            if (isFirstLogin) return <ChangePasswordPage />;
            return <MainApp />;
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<AuthProvider><App /></AuthProvider>);

    </script>
</body>
</html>
